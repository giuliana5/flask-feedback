{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h1>Login</h1>

<form method="POST">

    {{form.hidden_tag()}}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <div>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    </div>
    {% endfor %}

    <button>Login</button>

</form>

{% endblock %}
