{% extends 'base.html' %}
{% block title %}Post Feedback{% endblock %}
{% block content %}

<h1>Add Feedback</h1>

<form method="POST" class="feedback-form">

    {{form.hidden_tag()}}
    
    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <div>
        {{field.label}}
        {{field}}
    
        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    </div>
    {% endfor %}
    
    <button>Post Feedback</button>
    
</form>

{% endblock %}
